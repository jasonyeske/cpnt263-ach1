<!DOCTYPE html>
<html>
  <head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<canvas id="myChart" style="width:100%;max-width:700px"></canvas>
<title>Chart.js example</title>
    <script>
var xyValues = [
  {x:13, y:5},
  {x:20, y:6},
  {x:40, y:12},
  {x:53, y:14},
  {x:26, y:9},
  {x:100, y:9},
  {x:110, y:10},
  {x:120, y:11},
  {x:130, y:14},
  {x:140, y:14},
  {x:150, y:15}
];

new Chart("myChart", {
  type: "scatter",
  data: {
    datasets: [{
      pointRadius: 4,
      pointBackgroundColor: "rgb(0,0,255)",
      data: xyValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      xAxes: [{ticks: {min: 10, max:160}}],
      yAxes: [{ticks: {min: 2, max:16}}],
    }
  }
});
    </script>

  </head>
<body>


</body>
</html>
